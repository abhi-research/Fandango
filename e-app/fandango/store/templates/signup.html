{% extends 'base.html' %}


{% block content %}

    <title>SignUp Page</title>
  <body>
      <div class="col d-flex justify-content-center">
          <h1>Welcome. Bienvenue. स्वागत हे.</h1>
      </div>
      <div class="col d-flex justify-content-center">

    <div class="card" style="width: 20rem;">
      <div class="card-header">
        <h2>Hello.</h2>
        <h6>Create Your Account</h6>
      </div>
      <div class="card-body">   
     
        <form action="/signup" method="POST">
                
          {% csrf_token %}

          {% if error%}
          <div class="alert alert-danger" role="alert">
              {{error}}
          </div>
          {% endif %}
                      <div class="form-group">
                          <label for="exampleInputName">First Name</label>
                          <input
                          type="name" name="firstname"
                            class="form-control"
                            id="" value="{{values.first_name}}"
                          />
                          <div class="form-group">
                              <label for="exampleInputName">Last Name</label>
                              <input
                              type="text" name="lastname"
                                class="form-control"
                                id="" value="{{values.last_name}}"
                              />
                              <div class="form-group">
                                <label for="exampleInputNumber">Contact Number</label>
                                <input 
                                type="number" name ="phone"
                                id="" class="form-control form-control-sm"
                                value="{{values.phone}}"
                                placeholder="882-596-6540"
                                pattern="^\d{3}-\d{3}-\d{4}$" required
                                
                                >
                
                       <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                        placeholder="johny@example.com"
                        id="" class=" form-control-sm form-control"
                        value="{{values.email}}"
                        aria-describedby="emailHelp"
                       >
                      <small id="emailHelp" class="form-text text-muted"
                        >We'll never share your email with anyone else.</small
                      >
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input
                        type="password"
                        name="password"
                        class="form-control"
                        id=""
                        class="form-control form-control-sm"
                      />
                    </div>
                    <div class="form-group form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="exampleCheck1"
                      />
                      <label class="form-check-label" for="exampleCheck1"
                        >I agree with all Terms and Conditions</label
                      >
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
    </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
{% endblock %}
